<div class="smartphones-main catalog-product-view">
    <div class="smartphones-menu">
        <div class="smartphones-menu-item" ng-class="{'active-menu-item' : menuActive == 'smartphones'}">
            <a ng-href="{{preLink}}/smartphones">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 31.685 31.685" style="enable-background:new 0 0 31.685 31.685;" xml:space="preserve" width="512px" height="512px"><g>
	                <path d="M22.507,0H9.175C7.9,0,6.87,1.034,6.87,2.309v27.07c0,1.271,1.03,2.306,2.305,2.306h13.332   c1.273,0,2.307-1.034,2.307-2.306V2.309C24.813,1.034,23.78,0,22.507,0z M23.085,25.672H8.599V3.895h14.486V25.672z M18.932,2.343   h-6.181V1.669h6.182L18.932,2.343L18.932,2.343z M21.577,2.035c0,0.326-0.266,0.59-0.591,0.59c-0.326,0-0.591-0.265-0.591-0.59   s0.265-0.59,0.591-0.59C21.312,1.444,21.577,1.709,21.577,2.035z M18.655,29.225h-5.629v-1.732h5.629V29.225z"/></g>
                </svg>
                <span class="smartphones-menu-item-text">{{"SMARTPHONES" | translate}}</span>
            </a>
        </div>
        <div class="smartphones-menu-item" ng-class="{'active-menu-item' : menuActive == 'tablets'}">
            <a ng-href="{{preLink}}/tablets">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 31.685 31.685" style="enable-background:new 0 0 31.685 31.685;" xml:space="preserve" width="512px" height="512px"><g>
	                <path d="M27.125,0H4.555C3.281,0,2.254,1.034,2.254,2.309v27.07c0,1.271,1.027,2.306,2.301,2.306h22.57   c1.275,0,2.305-1.034,2.305-2.306V2.309C29.431,1.034,28.4,0,27.125,0z M27.096,26.878H4.586V2.776h22.51   C27.097,2.776,27.097,26.878,27.096,26.878z M18.932,29.764H12.75v-0.673h6.182V29.764z"/></g>
                </svg>
                <span class="smartphones-menu-item-text">{{"TABLETS" | translate}}</span>
            </a>
        </div>
    </div>
    <div class="smartphones-right">
        <h1 class="product-name ng-binding">{{menuActive | translate}}</h1>
        <div class="products-main">
            <div class="products-item" ng-repeat="item in productsMain">
                <a ng-href="{{preLink}}/products/{{item.slug}}">
                    <img class="products-img" alt="{{item.title}}" ng-src="{{item.img}}">
                    <span class="products-title">{{item.title}}</span>
                    <span ng-if="item.status" class="products-descr status" ng-class="{{item.status}}">{{item.statusText}}</span>
                    <span class="products-descr">{{item.description}}</span>
                    <span class="products-button">{{"products-more-btn" | translate}}</span>
                </a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
