<h1 class="blog-title">
    {{"Blog" | translate}}
</h1>
<div class="blog-wrapper">
    <a class="blog-item" ng-href="{{preLink}}/blog/{{article.slug}}" ng-repeat="article in news | orderBy:'-date'">
        <img class="blog-item-img"  alt="{{article.title}}" src="/img/blog/{{article.img}}">
        <span class="blog-item-date">{{article.date}}</span>
        <span class="blog-item-title">{{article.title}}</span>
        <span class="blog-item-text">{{article.text.slice(0,400)}}</span>
        <span class="blog-item-button">{{"products-more-btn" | translate}}</span>
    </a>
</div>
